<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!----end css bootstrap-->
    <!----script fontawesome-->
    <script src="https://kit.fontawesome.com/80573cd677.js" crossorigin="anonymous"></script>
    <!----end script fontawesome-->

    <title>Template</title>
</head>
<body>
    <div class="container-fluid text-dark">
        <div class="row">
            <div class="col">
                <div class="d-inline p-2 bg-danger text-white">d-inline 1 
                    <img src="https://www.drupal.org/files/project-images/b5-new-logo.png" class="rounded-circle img-fluid" alt="" width="20%" >
                </div>
                <div class="d-inline p-2 bg-primary text-white">d-inline 2
                    <img src="https://www.drupal.org/files/project-images/b5-new-logo.png" class="rounded-circle img-fluid" alt="" width="20%" >
                </div>
            </div>
            <div class="col">
                <button class="d-inline bg-success"> uno </button>
                <button class="d-inline bg-danger"> dos </button>
                <button class="d-inline bg-dark"> uno </button>
            </div>
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button class="bg-success mx-2"> uno </button>
                    <button class="bg-danger mx-2"> dos </button>
                    <button class="bg-dark mx-2"> uno </button>
                </div>
            </div>
        </div>
        
    </div>
 <!----script js bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!----end script js bootstrap-->
